#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbpad"
name = "DumbPad"
description.en = "Simple notepad application"
description.fr = "Application simple de bloc-notes"

version = "2025.07.15~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
admindoc = "https://www.dumbware.io/DumbPad"
code = "https://github.com/DumbWareio/DumbPad"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"
    
[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbPad/archive/8ae0c48cb12c2c222f8c22fbbf06bb674f4b181c.tar.gz"
    sha256 = "25f0d014862e880d966736c2f93731cb7d810ebcbfb3dbb6ca5b62d19b05232d"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbPad"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
