#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbpad"
name = "DumbPad"
description.en = "Simple notepad application"
description.fr = "Application simple de bloc-notes"

version = "2025.07.01~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
admindoc = "https://www.dumbware.io/DumbPad"
code = "https://github.com/DumbWareio/DumbPad"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.pin]
    ask.en = "Choose an optional PIN protection (4-10 digits)"
    ask.fr = "Choisissez la protection par code PIN en option (4 Ã  10 chiffres)"
    type = "number"
    optional = true
    
[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbPad/archive/cf7c785328ca380c6736ce7ad0e01eb58ec291db.tar.gz"
    sha256 = "0ddab40598b887b9644051155f071262d766f6c9bdd21d3328e0af04f6eda804"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbPad"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
